<head>

    <title>Lista de tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body background="images/2.jpg">
  <nav>
    <div class="container">
        <form class="form-floating">
            <input type="text" class="form-control" id="nickname">
            <label for="nick">Username</label>
            <button type="button"  class="btn btn-warning m-2" onclick="guardarN()">Guardar Nickname</button>
            <button type="button"  class="btn btn-danger m-2" onclick="borrar()"> Borrar Nickname</button>
        </form>
    </div>
</nav>
    </nav>
    <div class="container" id="content">
        <div class="row">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Tarea</th>
                  </tr>
                </thead>
                <tbody id="table">
                  <div>
                    <tr>
                        <th scope="row"></th>
                        <td>
                            <form class="form-floating">
                                <input type="text" class="form-control" id="tareaIns">
                                <label for="tareaIns">Añadir tarea a la lista</label>
                            </form>
                        </td>
                        <td><button type="button" class="btn btn-success m-2" id="guardar">Añadir</button></td>
                      </tr>
                  </div>
                  <div >
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"><b>Número de tareas:</b><div id="tarTotal">0</div></li> 
                      <li class="list-group-item"><b> Concluidas:</b><div id="tarFin">0</div></li>
                      <li class="list-group-item"><b> Restantes:</b><div id="tarFal">0</div></li>
                    </ul>
                  </div>
    

                </tbody>
              </table>

        </div>
    </div>
</body>
